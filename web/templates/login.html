{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<div style = "width:100%; height:50px; background-color:black;">

</div>

<div class ="container" style="background-color: #141414; width: 100%; height: 750px;">



    <div class="login-container" style="border-radius:30px; border: 5px double #999; margin-top: 150px; margin-left:550px; margin-right: 550px; padding:80px 50px; background-color:white;">

    <div class="login_title" style=" border-left: 2px solid #050505; margin-bottom: 20px;">
        <h2 style="text-align:left; margin-left:10px; font-weight: bold;">SHUFFLAY</h2>
    </div>

    <form method="POST" action="{% url 'login'%}">
        {% csrf_token %}

        username:

        <br>
        <input name = "username" type="text">
        <br>
        Password:
        <br>
        <input name = "password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="로그인">
        <a href="/signup" class="btn btn-primary">계정 만들기</a>
        
    </form>
        {% for message in messages %}
            <div class="alert alert-danger" style="width: 200px; margin-top: 20px;">
            <a class="close" href="#" data-dismiss="alert"></a>
                {{message}}

            </div>
            {% endfor %}

    </div>
</div>
{% endblock content%}
